<label [ngClass]="buttonClass()" [hidden]="!!hidden" >
    <input type="checkbox" [disabled]="!!disabled" class="visually-hidden" autocomplete="off" [attr.checked]= "value"
    (click)="toggleValue()"  >
    <span class="fa fa-2x mr-1" [ngClass]="(value)?'fa-check-circle':'fa-circle-o'"></span>
    <span *ngIf="icon" class="fa fa-2x mr-1 fa-{{icon}}" ></span>
    <span>{{label}}</span>
</label>
