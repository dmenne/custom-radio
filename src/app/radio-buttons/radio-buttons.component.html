<div *ngIf="!hidden && values" class="btn-group btn-group-toggle " ngbRadioGroup name="radioBasic">
  <label *ngFor = "let val of values" ngbButtonLabel class="btn-outline-primary btn-group-rounded mr-1">
    <input ngbButton type="radio" [disabled]="!!disabled" [hidden]="!!hidden"
        (click)="onClick(val.value)" [value]="val.value" > {{val.label}}
  </label>
</div>
