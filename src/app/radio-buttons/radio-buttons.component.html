<div *ngIf="showGroup()" class="btn-group btn-group-toggle d-flex" data-toggle="buttons"
[ngClass]="{'flex-column':!inline}">
  <label *ngFor = "let val of values" [ngClass]="buttonClass(val)"  [hidden]="!!hidden"
   [attr.checked]="isActive(val) ? '' : null"
  >
    <input type="radio" [disabled]="!!disabled" [hidden]="!!hidden" [name]="val.value">
    {{val.label}}
  </label>
</div>
